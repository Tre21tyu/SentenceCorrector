<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="field">
            <label for="template-sentence">Template Sentence:</label>
            <input type="text" id="template-sentence">
        </div>
        <div class="field">
            <label for="template-sentence-copy">Template Sentence Copy:</label>
            <input type="text" id="template-sentence-copy" readonly>
        </div>
        <div class="field">
            <label for="corrected-sentences">Corrected Sentences:</label>
            <input type="text" id="corrected-sentences" readonly>
        </div>
        <div class="field">
            <label for="comments">Comments:</label>
            <textarea id="comments"></textarea>
        </div>
        <button id="confirm-lock-btn">Confirm & Lock</button>
        <button id="unlock-btn" disabled>Unlock</button>
        <button id="finalize-corrections-btn" style="display: none">Finalize Corrections</button>
    </div>
    <script src="otherButtons.js"></script>
</body>
<body>
    <h1>Mi PÃ¡gina HTML</h1>
    <form id="myForm" action="/test" method="POST">
      <label for="tmp_sent">Text 1:</label>
      <input type="text" id="tmp_sent" name="Template sentence">
      <label for="tmp_sent_cpy">Text 2:</label>
      <input type="text" id="tmp_sent_cpy" name="Template sentence Copy">
      <button type="submit">Send</button>
    </form>
    <div id="result"></div>
    <!-- <script src="script.js", type="module"></script> -->
    <script>
      document.getElementById('myForm').addEventListener('submit', (event) => {
        event.preventDefault();
        const tmp_sent = document.getElementById('tmp_sent').value;
        const tmp_sent_cpy = document.getElementById('tmp_sent_cpy').value;
  
        // Send a POST request to the server with JSON data.
        fetch('/test', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ tmp_sent, tmp_sent_cpy }), // Send the text values as an object.
        })
        .then(response => response.json())
        .then(data => {
          // Display the result in the "result" div.
          document.getElementById('result').textContent = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
    </script>
  </body>
</html>
